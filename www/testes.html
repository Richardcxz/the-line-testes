<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Website com Barba.js</title>
  <script src="https://unpkg.com/@barba/core"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      margin-top: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 10px;
    }

    a {
      color: #fff;
      text-decoration: none;
    }

    .content {
      margin-top: 40px;
      text-align: center;
    }

    .page-transition-enter {
      opacity: 0;
      transform: translateY(20px);
    }

    .page-transition-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 300ms, transform 300ms;
    }

    .page-transition-exit {
      opacity: 1;
    }

    .page-transition-exit-active {
      opacity: 0;
      transition: opacity 300ms;
    }
  </style>
</head>
<body>
  <header>
    <h1>Website com Barba.js</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">Sobre</a></li>
        <li><a href="contact.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <div id="barba-wrapper">
    <div class="barba-container">
      <div class="content">
        <h2>Página Inicial</h2>
        <p>Bem-vindo à página inicial do website!</p>
      </div>
    </div>
  </div>

  <script>
    // Inicialização do Barba.js
    Barba.init({
      transitions: [
        {
          name: 'fade-transition',
          leave(data) {
            return gsap.to(data.current.container, { opacity: 0 });
          },
          enter(data) {
            return gsap.from(data.next.container, { opacity: 0 });
          }
        }
      ]
    });

    // Atualização dos elementos da página
    Barba.Dispatcher.on('newPageReady', function(currentStatus, oldStatus, container) {
      // Atualiza o título da página
      document.title = Barba.HistoryManager.currentStatus().url;
    });

    // Inicialização dos transicionadores de página
    var fadeTransition = Barba.BaseTransition.extend({
      start: function() {
        Promise.all([this.newContainerLoading, this.fadeOut()]).then(this.fadeIn.bind(this));
      },

      fadeOut: function() {
        return gsap.to(this.oldContainer, { opacity: 0 }).promise();
      },

      fadeIn: function() {
        var _this = this;
        var $el = $(this.newContainer);

        $(this.oldContainer).hide();

        $el.css({
          visibility: 'visible',
          opacity: 0
        });

        gsap.to($el, { opacity: 1, onComplete: function() {
          _this.done();
        } });
      }
    });

    // Registra o transicionador de página
    Barba.Pjax.getTransition = function() {
      return fadeTransition;
    };
  </script>
</body>
</html>
